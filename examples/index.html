<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <script type="text/javascript" src="../lib/js/jquery.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-columns: 150px 1fr;
      overflow: hidden;
    }

    .menu {
      overflow: auto;
      background: rgb(51, 57, 53);
    }

    .menuItem {
      display: block;
      text-decoration: none;
      color: #333;
      height: 40px;
      line-height: 40px;
      border-bottom: 1px solid rgb(51, 57, 53);
      background: rgb(118, 122, 119);
      text-align: center;
    }

    .activeItem {
      background: rgb(198, 251, 210);
    }

    iframe {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="menu">
      <a class="menuItem" href="./9_popup.html">9.弹窗</a>
      <a class="menuItem" href="./10_Echarts.html">10.Echarts应用</a>
      <a class="menuItem" href="./11_query.html">11.超图\Arcgis空间查询</a>
    </div>
    <div class="content">
      <iframe id="iframeMain" name="content-iframe" src=""></iframe>
    </div>
  </div>
</body>

<script>
  $(".menuItem").click(function (e) {
    e.preventDefault();
    $("#iframeMain").attr("src", $(this).attr("href"));
    $('.menuItem').removeClass('activeItem');
    $(this).addClass('activeItem');
  });

  $($(".menuItem")[0]).click()
</script>

</html>
